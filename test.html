    <link rel="stylesheet" href="test.css">

<body>

    <div class="title">Git Hub Finder</div>
    
    <form class="user-search">
        Search Git Hub User
        <input type="text" placeholder="Enter the username">
        <div class="show_search_log">

        </div>

        <button type="submit" class="search-btn">
        
        </button>
    </form>


    <div class="user-display">
        <div class="user-profile">
            <img class="profile-img" src="delete.png">
        </div>
        
        <div class="user-data">
            <div class="importantdata">
                <div class="public-repos">

                </div>
                <div class="public-gists">
        
                </div>
        
                <div class="followers">
        
                </div>
        
                <div class="following">
        
                </div>
            </div>

           
            <div class="other-data">

                <div class="company"></div>

                <div class="blog-location"></div>

                <div class="member-since"></div>

                
            </div>





        </div>





    </div>
    <p class="end">
        click to see more repo
    </p>

                <div class="forks"></div>
            </div>
